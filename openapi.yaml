openapi: 3.1.0
info:
  title: Dokal Backend API
  version: 1.0.0
  description: >
    API REST Dokal (Express + Supabase). Authentification via JWT Supabase
    envoy√© en header `Authorization: Bearer <token>`.

servers:
  - url: http://localhost:3000
    description: Local development

tags:
  - name: Healthcheck
  - name: Profile
  - name: Relatives
  - name: Practitioners
  - name: Appointments
  - name: Messaging
  - name: Health
  - name: Notifications
  - name: Settings
  - name: Payments
  - name: Reviews
  - name: CRM

security:
  - bearerAuth: []

paths:
  /health:
    get:
      tags: [Healthcheck]
      security: []
      summary: Healthcheck
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                required: [ok]

  /api/v1/profile:
    get:
      tags: [Profile]
      summary: Get my profile
      responses:
        "200":
          description: Profile
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Profile" }
        "401": { $ref: "#/components/responses/Unauthorized" }
    patch:
      tags: [Profile]
      summary: Update my profile
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/UpdateProfileRequest" }
      responses:
        "200":
          description: Updated profile
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Profile" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/profile/avatar:
    post:
      tags: [Profile]
      summary: Upload avatar (Supabase Storage bucket `avatars`)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
              required: [avatar]
      responses:
        "200":
          description: Updated profile
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Profile" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/relatives:
    get:
      tags: [Relatives]
      summary: List my relatives
      responses:
        "200":
          description: List
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Relative" }
        "401": { $ref: "#/components/responses/Unauthorized" }
    post:
      tags: [Relatives]
      summary: Add a relative
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AddRelativeRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Relative" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/relatives/{id}:
    delete:
      tags: [Relatives]
      summary: Delete a relative
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "204": { description: Deleted }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/practitioners/search:
    get:
      tags: [Practitioners]
      security: []
      summary: Search practitioners
      parameters:
        - name: q
          in: query
          schema: { type: string }
        - name: specialty
          in: query
          schema: { type: string, format: uuid }
        - name: city
          in: query
          schema: { type: string }
        - name: lat
          in: query
          schema: { type: number }
        - name: lng
          in: query
          schema: { type: number }
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 100, default: 50 }
      responses:
        "200":
          description: Results
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/PractitionerSearchResult" }

  /api/v1/practitioners/{id}:
    get:
      tags: [Practitioners]
      security: []
      summary: Get practitioner full profile (includes reasons, instructions, slots, reviews)
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "200":
          description: Practitioner profile
          content:
            application/json:
              schema: { $ref: "#/components/schemas/PractitionerDetail" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/practitioners/{id}/slots:
    get:
      tags: [Practitioners]
      security: []
      summary: Get available slots for a practitioner
      parameters:
        - $ref: "#/components/parameters/IdParam"
        - name: from
          in: query
          required: true
          schema: { type: string, format: date }
        - name: to
          in: query
          required: true
          schema: { type: string, format: date }
      responses:
        "200":
          description: Slots
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Slot" }

  /api/v1/practitioners/{id}/reviews:
    get:
      tags: [Practitioners]
      security: []
      summary: Get practitioner reviews (paginated)
      parameters:
        - $ref: "#/components/parameters/IdParam"
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 50, default: 20 }
        - name: offset
          in: query
          schema: { type: integer, minimum: 0, default: 0 }
      responses:
        "200":
          description: Reviews page
          content:
            application/json:
              schema:
                type: object
                properties:
                  reviews:
                    type: array
                    items: { $ref: "#/components/schemas/Review" }
                  total: { type: integer }
                required: [reviews, total]

  /api/v1/appointments:
    post:
      tags: [Appointments]
      summary: Create appointment (booking)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CreateAppointmentRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
                required: [id]
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/appointments/upcoming:
    get:
      tags: [Appointments]
      summary: List upcoming appointments
      responses:
        "200":
          description: List
          content:
            application/json:
              schema:
                type: array
                items: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/appointments/past:
    get:
      tags: [Appointments]
      summary: List past appointments
      responses:
        "200":
          description: List
          content:
            application/json:
              schema:
                type: array
                items: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/appointments/{id}:
    get:
      tags: [Appointments]
      summary: Get appointment by id
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "200":
          description: Appointment
          content:
            application/json:
              schema: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/appointments/{id}/cancel:
    patch:
      tags: [Appointments]
      summary: Cancel appointment (patient)
      parameters:
        - $ref: "#/components/parameters/IdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cancellation_reason: { type: string, nullable: true }
      responses:
        "204": { description: Cancelled }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/conversations:
    get:
      tags: [Messaging]
      summary: List conversations (patient or practitioner perspective)
      responses:
        "200":
          description: Conversations
          content:
            application/json:
              schema:
                type: array
                items: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/conversations/{id}/messages:
    get:
      tags: [Messaging]
      summary: Get conversation messages (cursor pagination)
      parameters:
        - $ref: "#/components/parameters/IdParam"
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 100, default: 50 }
        - name: before
          in: query
          schema: { type: string, format: date-time }
      responses:
        "200":
          description: Messages
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Message" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }
    post:
      tags: [Messaging]
      summary: Send a message
      parameters:
        - $ref: "#/components/parameters/IdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/SendMessageRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Message" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/conversations/{id}/read:
    patch:
      tags: [Messaging]
      summary: Mark conversation messages as read
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "204": { description: Updated }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/health/profile:
    get:
      tags: [Health]
      summary: Get my health profile (teudat_zehut decrypted)
      responses:
        "200":
          description: Health profile (or null)
          content:
            application/json:
              schema:
                oneOf:
                  - { $ref: "#/components/schemas/HealthProfile" }
                  - { type: "null" }
        "401": { $ref: "#/components/responses/Unauthorized" }
    put:
      tags: [Health]
      summary: Upsert my health profile
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/UpsertHealthProfileRequest" }
      responses:
        "200":
          description: Updated health profile
          content:
            application/json:
              schema:
                oneOf:
                  - { $ref: "#/components/schemas/HealthProfile" }
                  - { type: "null" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/health/{table}:
    get:
      tags: [Health]
      summary: List health items for table
      parameters:
        - name: table
          in: path
          required: true
          schema: { $ref: "#/components/schemas/HealthTable" }
      responses:
        "200":
          description: Items
          content:
            application/json:
              schema:
                type: array
                items: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }
    post:
      tags: [Health]
      summary: Add health item
      parameters:
        - name: table
          in: path
          required: true
          schema: { $ref: "#/components/schemas/HealthTable" }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AddHealthItemRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { type: object, additionalProperties: true }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/health/{table}/{id}:
    delete:
      tags: [Health]
      summary: Delete health item
      parameters:
        - name: table
          in: path
          required: true
          schema: { $ref: "#/components/schemas/HealthTable" }
        - $ref: "#/components/parameters/IdParam"
      responses:
        "204": { description: Deleted }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/notifications:
    get:
      tags: [Notifications]
      summary: List notifications (max 50)
      responses:
        "200":
          description: Notifications
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Notification" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/notifications/unread-count:
    get:
      tags: [Notifications]
      summary: Get unread notifications count
      responses:
        "200":
          description: Count
          content:
            application/json:
              schema:
                type: object
                properties:
                  count: { type: integer }
                required: [count]
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/notifications/{id}/read:
    patch:
      tags: [Notifications]
      summary: Mark notification as read
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "204": { description: Updated }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/notifications/read-all:
    patch:
      tags: [Notifications]
      summary: Mark all notifications as read
      responses:
        "204": { description: Updated }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/notifications/push-tokens:
    post:
      tags: [Notifications]
      summary: Register push token
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RegisterPushTokenRequest" }
      responses:
        "204": { description: Registered }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
    delete:
      tags: [Notifications]
      summary: Remove push token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token: { type: string, minLength: 10 }
              required: [token]
      responses:
        "204": { description: Deleted }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/settings:
    get:
      tags: [Settings]
      summary: Get my settings
      responses:
        "200":
          description: Settings
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Settings" }
        "401": { $ref: "#/components/responses/Unauthorized" }
    patch:
      tags: [Settings]
      summary: Update my settings
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/UpdateSettingsRequest" }
      responses:
        "200":
          description: Updated settings
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Settings" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/payments/webhook:
    post:
      tags: [Payments]
      security: []
      summary: PayMe webhook callback (public)
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object, additionalProperties: true }
      responses:
        "200":
          description: Acknowledged
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                required: [ok]

  /api/v1/payments/methods:
    get:
      tags: [Payments]
      summary: List payment methods
      responses:
        "200":
          description: Methods
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/PaymentMethod" }
        "401": { $ref: "#/components/responses/Unauthorized" }
    post:
      tags: [Payments]
      summary: Add payment method (stored in DB; tokenization handled by PayMe flow)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AddPaymentMethodRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/PaymentMethod" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/payments/methods/{id}:
    delete:
      tags: [Payments]
      summary: Remove payment method
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "204": { description: Deleted }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/payments/methods/{id}/default:
    patch:
      tags: [Payments]
      summary: Set payment method as default
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "204": { description: Updated }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/payments/create-link:
    post:
      tags: [Payments]
      summary: Generate a PayMe payment link
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/GeneratePaymentLinkRequest" }
      responses:
        "200":
          description: PayMe response (includes payment_url if success)
          content:
            application/json:
              schema: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/reviews:
    post:
      tags: [Reviews]
      summary: Create review (patient)
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CreateReviewRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Review" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }

  /api/v1/reviews/{id}/reply:
    patch:
      tags: [Reviews]
      summary: Reply to a review (practitioner)
      parameters:
        - $ref: "#/components/parameters/IdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                practitioner_reply: { type: string, minLength: 1 }
              required: [practitioner_reply]
      responses:
        "204": { description: Updated }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/crm/dashboard/stats:
    get:
      tags: [CRM]
      summary: CRM stats (practitioner/admin)
      parameters:
        - name: from
          in: query
          required: true
          schema: { type: string, format: date }
        - name: to
          in: query
          required: true
          schema: { type: string, format: date }
      responses:
        "200":
          description: Stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  pending: { type: integer }
                  confirmed: { type: integer }
                  cancelled: { type: integer }
                  completed: { type: integer }
                  no_show: { type: integer }
                required: [pending, confirmed, cancelled, completed, no_show]
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }

  /api/v1/crm/appointments:
    get:
      tags: [CRM]
      summary: CRM appointments list (filters)
      parameters:
        - name: date
          in: query
          schema: { type: string, format: date }
        - name: status
          in: query
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 200, default: 50 }
        - name: offset
          in: query
          schema: { type: integer, minimum: 0, default: 0 }
      responses:
        "200":
          description: Page
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointments:
                    type: array
                    items: { type: object, additionalProperties: true }
                  total: { type: integer }
                required: [appointments, total]
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }

  /api/v1/crm/appointments/{id}/confirm:
    patch:
      tags: [CRM]
      summary: Confirm appointment
      parameters: [{ $ref: "#/components/parameters/IdParam" }]
      responses:
        "204": { description: Confirmed }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/crm/appointments/{id}/cancel:
    patch:
      tags: [CRM]
      summary: Cancel appointment
      parameters: [{ $ref: "#/components/parameters/IdParam" }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cancellation_reason: { type: string, nullable: true }
      responses:
        "204": { description: Cancelled }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/crm/appointments/{id}/complete:
    patch:
      tags: [CRM]
      summary: Complete appointment
      parameters: [{ $ref: "#/components/parameters/IdParam" }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                practitioner_notes: { type: string, nullable: true }
      responses:
        "204": { description: Completed }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/crm/appointments/{id}/no-show:
    patch:
      tags: [CRM]
      summary: Mark appointment as no-show
      parameters: [{ $ref: "#/components/parameters/IdParam" }]
      responses:
        "204": { description: Updated }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/v1/crm/schedule:
    get:
      tags: [CRM]
      summary: Get weekly schedule
      responses:
        "200":
          description: Schedule
          content:
            application/json:
              schema:
                type: array
                items: { type: object, additionalProperties: true }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "403": { $ref: "#/components/responses/Forbidden" }
    post:
      tags: [CRM]
      summary: Add schedule block
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AddScheduleRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { type: object, additionalProperties: true }
